<VirtualHost *:80>
  ServerName dev.bel.cbxt.net
  DocumentRoot /var/www/bel/dev/www

  ErrorLog /var/log/apache2/bel/dev-error.log
  CustomLog /var/log/apache2/bel/dev-access.log combined

  <Directory /var/www/bel/dev/www>
    Authtype Basic
    AuthName "dev - BullsEye Labs"
    AuthUserFile /var/www/bel/auth/htpasswd
    Require valid-user
  </Directory>
</VirtualHost>
