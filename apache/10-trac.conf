<VirtualHost *:80>
  ServerName trac.bel.cbxt.net

  ErrorLog /var/log/apache2/bel/trac-error.log
  CustomLog /var/log/apache2/bel/trac-access.log combined

  WSGIDaemonProcess trac-bel python-path=/var/trac/bel/venv/lib/python2.6/site-packages
  WSGIProcessGroup trac-bel
  WSGIScriptAlias / /var/www/bel/trac/cgi-bin/trac.wsgi

  Alias /chrome /var/www/bel/trac/htdocs
  SetEnv TRAC_ENV /var/trac/bel/trac-env
  SetEnv PYTHON_EGG_CACHE /var/cache/apache2/trac_egg

  <Directory /var/www/bel/trac>
    AuthType Basic
    AuthName "trac - BullsEye Labs"
    AuthUserFile /var/www/bel/auth/htpasswd
    Require valid-user
  </Directory>
</VirtualHost>

