<VirtualHost *:80>
  ServerName stage.bullseyelabs.com
  ServerAlias stage.bel.cbxt.net
  DocumentRoot "/var/www/bel/stage/www"

  ErrorLog /var/log/apache2/bel/stage-error.log
  CustomLog /var/log/apache2/bel/stage-access.log combined

  <Directory "/var/www/bel/stage/www">
    AuthType Basic
    AuthName "stage - BullsEye Labs"
    AuthUserFile /var/www/bel/htpasswd
    Require valid-user
  </Directory>
</VirtualHost>
